<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee_Update</title>
</head>
<body>
<div align="center">
		<h1>Employee_Update</h1>
	</div>
	<hr>
	<div align="center">
		<form th:action="@{/employee/update}" method="post">
			<input type="hidden" name="_method" value="put">
			<input type="hidden" name="empId" th:value="${empId}">
			<input type="hidden" name="pageNum" th:value="${pageNum}">
			<table border="1">
				<tr>
					<td>Name:</td>
					<td><input type="text" name="empName" th:value="${employee.empName}"></td>
				</tr>
				<tr>
					<td>Age:</td>
					<td><input type="text" name="age" th:value="${employee.age}"></td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td>
						<label for="M">M</label>
						<input id="M" type="radio" name="gender" value="M" th:field="${employee.gender}">
						<label for="F">F</label>
						<input id="F" type="radio" name="gender" value="F" th:field="${employee.gender}">
						<label for="E">Else</label>
						<input id="E" type="radio" name="gender" value="E" th:field="${employee.gender}">
					</td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" name="email" th:value="${employee.email}"></td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="Update"> 
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
<style>
	td {
		font-size: 13pt;
		font-weight: bolder;
		text-align: center;
	}
</style>
</html>
